<form [formGroup]="task" (ngSubmit)="handleSubmit()">
  <div class="input-container">
    <label htmlFor="title">Title: </label>
    <input
      id="title"
      type="text"
      formControlName="title"
      placeholder="Title...minimum 3 characters"
    />
  </div>
  <div>
    <label htmlFor="description"> Enter task description: </label>
    <input
      formControlName="description"
      id="description"
      type="text"
      placeholder="Description...required!"
    />
  </div>
  <div>
    <label htmlFor="due_date">Due date: </label>
    <div>
      <input
        id="due_date"
        formControlName="due_date"
        type="date"
        min="{{ date }}"
      />
    </div>
  </div>
  <button type="submit" [disabled]="!task.valid">Add task</button>
</form>

<div *ngIf="error" class="align-center">
  <h3>{{ error }}</h3>
</div>
