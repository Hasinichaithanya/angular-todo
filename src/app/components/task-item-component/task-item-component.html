<div class="task-item" *ngFor="let taskDetails of searchedTasks">
  <div class="task-details">
    <h3>{{ taskDetails.title }}</h3>
    <p>{{ taskDetails.description }}</p>
    <span *ngIf="taskDetails.due_date">Due: {{ taskDetails.due_date }}</span>
  </div>
  <div class="btns-container">
    <button (click)="onUpdate(taskDetails.id)">update</button>
    <button (click)="onDelete(taskDetails.id)">delete</button>
  </div>
</div>
